name: validate-internal
on:
  push:
    branches:
      - dev
      - modding
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    if: github.event_name == 'push' || github.repository == github.event.pull_request.head.repo.full_name
    uses: ./.github/workflows/validate.yml
    secrets: inherit
